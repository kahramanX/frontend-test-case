<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FOUC IGNORED -->
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.css" />

    <title>Proj-e | Test Case</title>
</head>

<body>
    <header>
        <div class="header-left-container">
            <div class="logo">
                <img src="https://via.placeholder.com/165x50" />
            </div>
            <div class="categories-box">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <span class="categories-text">Kategoriler</span>
            </div>
        </div>
        <div class="header-center-container">
            <div class="search-box">
                <input type="text" />
                <div class="search-box-content">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span>Ürün ara</span>
                </div>
            </div>
        </div>
        <div class="header-right-container">
            <div class="user-register-box">
                <span>Üyelik</span>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
            <div class="cart-box">
                <span>Sepetim</span>
                <div class="cart-icon">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <div class="cart-badge">0</div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <!-- Slider main container -->
        <div class="swiper-container MainSlider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->


            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <section id="featured-products-section">
        <div class="section-title-container">
            <div class="section-title-left">
                <h2>Öne çıkan ürünler</h2>
            </div>
            <div class="section-title-right">
                <a href="#">TÜM ÖNE ÇIKANLAR</a>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </div>
        </div>
        <div data-uri="../data/featuredProducts.json" class="widget sorted-grid-products">
        </div>
    </section>

    <section id="bestseller-products-section">
        <div class="section-title-container">
            <div class="section-title-left">
                <h2>Çok satanlar</h2>
            </div>
            <div class="section-title-right">
                <a href="#">TÜM ÇOK SATANLAR</a>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </div>
        </div>

        <div data-uri="./" class="widget sorted-slide-products">
            <!-- Slider main container -->
            <div class="swiper-container BestsellerSlider">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <div class="side-cart-container">
        <div class="close-cart-btn">
            <span class="material-symbols-outlined">
                cancel
            </span>
        </div>
        <div class="cart-products-container"></div>
    </div>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</body>

</html>
