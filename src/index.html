<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FOUC IGNORED -->
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    <title>Proj-e | Test Case</title>
</head>

<body>
    <header>
        <div class="header-left-container">
            <div class="logo">
                <img src="https://via.placeholder.com/165x50" />
            </div>
            <div class="categories-box">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <span class="categories-text">Kategoriler</span>
            </div>
        </div>
        <div class="header-center-container">
            <div class="search-box">
                <input type="text" />
                <div class="search-box-content">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span>Ürün ara</span>
                </div>
            </div>
        </div>
        <div class="header-right-container">
            <div class="user-register-box">
                <span>Üyelik</span>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
            <div class="cart-box">
                <span>Sepetim</span>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </div>
        </div>
    </header>

    <section>
        <!-- Slider main container -->
        <div class="swiper MainSlider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <section id="featured-products-section">
        <div class="section-title-container">
            <div class="section-title-left">
                <p>Öne çıkan ürünler</p>
            </div>
            <div class="section-title-right">
                <p>TÜM ÖNE ÇIKANLAR</p>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </div>
        </div>
    </section>

    <div data-uri="/data.json" class="widget"></div>

    <script>
        let swiper = Swiper(".MainSlider", {
            // Optional parameters
            direction: "horizontal",
            slidesPerView: "auto",
            spaceBetween: 20,
            loop: true,
            centeredSlides: true,
            // If we need pagination
            pagination: {
                el: ".swiper-pagination",
            },
            // Navigation arrows
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>

</html>
